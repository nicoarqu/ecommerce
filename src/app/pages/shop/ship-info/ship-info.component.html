<div class="container mt-3">
    <div class="row">
        <div class="col-md-7 mb-4">
            <h4 class="mb-2">Datos de envío</h4>
            <form class="form needs-validation" [formGroup]="shipForm">
                <div class="row">
                    <div class="col-md-9 mb-3">
                        <label for="address">Dirección</label>
                        <input type="text" class="form-control" id="address" formControlName="address"
                            placeholder="1234 Main St">
                        <div *ngIf="address.invalid && (address.dirty || address.touched)">
                            <div *ngIf="address.errors.required" class="invalid-feedback">Ingrese una dirección válida
                            </div>
                            <div *ngIf="address.errors.minlength" class="invalid-feedback">Debe tener mínimo 3
                                caracteres</div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="postal">Código postal</label>
                        <input type="text" class="form-control" id="postal" formControlName="postal"
                            placeholder="123456">
                        <div class="invalid-feedback">
                            Ingrese código postal
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="city">Ciudad</label>
                        <input type="text" class="form-control" id="city" formControlName="city" placeholder="Santiago">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="region">Región</label>
                        <input type="text" class="form-control" id="region" formControlName="region"
                            placeholder="Región Metropolitana">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="country">País</label>
                        <input type="text" class="form-control" id="country" formControlName="country"
                            placeholder="Chile">
                    </div>
                </div>

                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="save-info">
                    <label class="custom-control-label" for="save-info"> Guardar información para futuras
                        compras</label>
                </div>
                <hr class="mb-4">

                <button class="btn btn-primary btn-block" type="button" (click)="checkShipForm()">Guardar</button>
            </form>
        </div>

        <div class="col-md-5 mb-4" *ngIf="currentStep > 0">
            <form class="form needs-validation" [formGroup]="cardForm">

                <h4 class="mb-2">Datos de pago</h4>

                <div class="row">
                    <div class="col-xl-6 mb-3">
                        <label for="cc-name">Nombre</label>
                        <input type="text" class="form-control" id="cc-name" formControlName="name" placeholder="">
                        <small class="text-muted">Nombre completo como aparece en la tarjeta</small>
                        <div class="invalid-feedback">
                            Name on card is required
                        </div>
                    </div>
                    <div class="col-xl-6 mb-3">
                        <label for="cc-number">Número</label>
                        <input type="text" class="form-control" id="cc-number" formControlName="number" placeholder="">
                        <div class="invalid-feedback">
                            Credit card number is required
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="cc-expiration">Fecha de expiración</label>
                        <input type="text" class="form-control" id="cc-expiration" formControlName="secureCode"
                            placeholder="567">
                        <div class="invalid-feedback">
                            Expiration date required
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="cc-expiration">CVV</label>
                        <input type="text" class="form-control" id="cc-cvv" formControlName="expDate"
                            placeholder="MM/YY">
                        <div class="invalid-feedback">
                            Ingrese fecha en formato MM/YY
                        </div>
                    </div>
                </div>
                <hr class="mb-4">
                <button class="btn btn-success" type="submit">Confirmar pago</button>
            </form>
        </div>
    </div>
</div>
