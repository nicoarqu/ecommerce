<div class="container my-3">
    <h3 class="title">Listado de productos</h3>

    <table class="table table-striped my-2" *ngIf="products.length > 0">
        <thead>
            <tr>
                <th scope="col">Cantidad</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio unidad</th>
                <th scope="col">Precio total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of products; let id = index">
                <th scope="row" [ngClass]="{'selected-product': quantity[id] > 0}">

                    <div class="btn-group" role="group">
                        <button class="btn btn-outline-success" (click)="add(id)"><i class="bi bi-plus-circle"></i>
                        </button>
                        <button class="btn btn-outline-default disabled"
                            [ngClass]="{'selected-product': quantity[id] > 0}">{{quantity[id]}}
                        </button>
                        <button class="btn btn-outline-danger" (click)="substract(id)"><i class="bi bi-dash-circle"></i>
                        </button>
                    </div>
                </th>
                <td [ngClass]="{'selected-product': quantity[id] > 0}">{{p.name | uppercase}}</td>
                <td [ngClass]="{'selected-product': quantity[id] > 0}">$ {{p.price | number: '1.'}}</td>
                <td [ngClass]="{'selected-product': quantity[id] > 0}">$ {{p.price * quantity[id] | number: '1.'}}</td>
            </tr>
            <hr>
            <tr>
                <th scope="row">Total</th>
                <td></td>
                <td></td>
                <td>$ {{total | currency:'CLP':'symbol'}}</td>
            </tr>
            <tr>
                <th scope="row">Total + IVA</th>
                <td></td>
                <td></td>
                <td>$ {{total * 1.19 | currency:'CLP':'symbol'}}</td>
            </tr>
        </tbody>
    </table>
    <a [routerLink]="['/shop/info']" routerLinkActive="active" class="btn btn-success">Comprar</a>
</div>
